<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" >
	   
    <h:head>
        <title>JSF Start!</title>
    </h:head>

    <h:body>
		<h:form>
			<h:outputLabel for="name"> Enter Employee Id: </h:outputLabel>
			<h:inputText id="name" value="#{employeeBean.id}"
													required="true"
													requiredMessage="Please enter ID" />
													
			<br/><br/>
			<h:commandButton value="Submit" action="myResponse?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
